<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÖZGÜR S. Key Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Carolyna+Pro|Alex+Brush" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">ÖZGÜR S. HAMSTER COMBAT ANAHTAR (KEY) ÜRETİMİ</h1>
        <div class="form-group">
            <label for="gameSelect">İSTEDİGİN OYUNU SEÇ</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
                <option value="5">Merge Away</option>
                <option value="6">Twerk Race</option>
                <option value="7">Polysphere</option>
                <option value="8">Mud Racing (new)</option>
                <option value="9">Mow and Trim(new)</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">İSTEDİĞİNİZ KEY SAYISI :</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        <button id="startBtn">KEY ÜRET</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Starting...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle">Oluşturulan Anahtarlar:</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Tüm KEY leri Kopyala</button>
            <div id="copyStatus" class="hidden">Copied!</div>
        </div>
        <div id="countdownContainer">
            <p>Bir sonraki adım şurada başlayacak:: <span id="countdownTimer"></span> seconds</p>
        </div>
        <div class="mycodes">
            <p>Anahtar Üretimi 7-10 dakika kadar sürebilir</p>
            <div id="generatedCodesContainer" style="display:none;">
                <h3>Bugün Oluşturulan Kodlar:</h3>
                <ul id="generatedCodesList"></ul>
            </div>
        </div>
        <div class="footer">
            <button id="telegramAdminBtn" onclick="window.open('https://t.me/ozgur251', '_blank')">Admin ÖzgüR</button>
            <button id="telegramChannelBtn" onclick="window.open('https://t.me/miskokey_bot', '_blank')">KANAL</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
